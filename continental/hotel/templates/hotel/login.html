{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'hotel/css/style.css' %}">
    <title>Login</title>

</head>
<body style="background-color:#ffffff;">
    <div class="">
        <div class="row" >
            <div class="col-6 md-12">
                <img src="{% static 'hotel/img/pexels-cottonbro-studio-5371575 3.svg' %}" alt="" style="height:830px; margin-block-end:20px; margin-left: 40px;">
            </div>
            <div class="col-6 md-12" id="log-col-2">
                
                <div class="login-container" style="font-family: Arial, sans-serif; border-radius: 5px; max-width: 500px;">
                    <h1 style="text-align: center; color: #333; margin-bottom: 40px;">Вход в аккаунт</h1>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                    <div class="form-field" style="margin-bottom: 10px;">
                        <label for="login" style="display: block; margin-bottom: 5px;"><h2>Логин</h2></label>
                        <input type="text" id="login" name="username" required style="width: 100%; padding: 10px; margin: 5px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box; border-radius: 3px;">
                    </div>
                    <div class="form-field" style="margin-bottom: 10px;">
                        <label for="password" style="display: block; margin-bottom: 5px;">Пароль</label>
                        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin: 5px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box; border-radius: 3px;">
                    </div>
                    <div class="checkbox" style="margin-bottom: 20px;">
                        <input type="checkbox" id="remember" name="remember" style="margin-right: 5px;">
                        <label for="remember">Запомнить меня на этом компьютере</label>
                    </div>
                    <a href="{% url 'home' %}"><button type="submit" class="login-btn" style="background-color: #808080; color: white; padding: 10px 20px; margin: 10px 0; border: none; cursor: pointer; width: 100%; border-radius: 3px;">Войти</button></a>
                    </form>
                    <a href="{% url 'help' %}" class="support" style="text-align: center; display: block; color: #555; font-size: 0.9em; text-decoration: none;">Возникли проблемы со входом? Поддержка.</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
